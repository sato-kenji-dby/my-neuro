<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <script src="/live2dcubismcore.min.js"></script>
    <script src="/live2d.min.js"></script>
    <script src="/pixi.min.js"></script>
    <script src="/pixi-live2d-display.min.js"></script>
    <script src="/pixi-live2d-display-extra.min.js"></script>
    %sveltekit.head%
    <style>
      html, body {
        /* 在开发模式下，背景不透明，且鼠标事件不穿透 */
        /* 在生产模式下，背景透明，且鼠标事件穿透 */
        background-color: var(--app-background-color, transparent) !important;
        pointer-events: var(--app-pointer-events, none);
        overflow: hidden; /* 防止滚动条 */
      }
    </style>
    <script>
      // 根据开发模式设置CSS变量
      if (window.appInfo.isDevelopment) {
        document.documentElement.style.setProperty('--app-background-color', 'initial'); // 恢复默认背景
        document.documentElement.style.setProperty('--app-pointer-events', 'auto'); // 允许鼠标事件
      } else {
        document.documentElement.style.setProperty('--app-background-color', 'transparent');
        document.documentElement.style.setProperty('--app-pointer-events', 'none');
      }
    </script>
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="font-sans text-slate-200"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
